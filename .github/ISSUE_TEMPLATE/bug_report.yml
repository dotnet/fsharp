name: Bug report
description: Create a report to help us improve F#
title: "`Bug`: "
labels: [Needs Triage]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Issue description
    description: Please provide a succinct description of the issue you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Provide the steps required to reproduce the problem.
    placeholder: |
      1. Step A
      2. Step B...
  validations:
    required: false
- type: textarea
  attributes:
    label: Expected Behavior
    description: Provide a description of the expected behavior.
  validations:
    required: true
- type: textarea
  attributes:
    label: Actual Behavior
    description: Provide a description of the actual behaviour observed. 
  validations:
    required: true
- type: textarea
  attributes:
    label: Known workarounds
    description: Provide a description of the actual behaviour observed. 
  validations:
    required: false
- type: textarea
  attributes:
    label: Related information
    description: |
      Provide any related information (optional), examples:
        - **OS**: Windows 11
        - **.NET Runtime Kind and version**: .NET Framework 4.8 and .NET 7
        - **Tooling**: Visual Studio 2022
    value: |
        - OS:
        - .NET Runtime Kind and version:
        - Tooling:
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
